workflows:
  ios-release:
    name: iOS Release (Data Jury)
    max_build_duration: 60

    environment:
      node: 20
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.datajury.app

    integrations:
      app_store_connect: codemagic

    scripts:
      - name: Install dependencies
        script: |
          set -euo pipefail
          npm ci

      - name: Build Next.js (optional)
        script: |
          set -euo pipefail
          npm run build || echo "Next build skipped"

      - name: Sync Capacitor iOS
        script: |
          set -euo pipefail
          npx cap sync ios

      - name: Install Ruby (brew) + CocoaPods + Pods install + Patch rsync links
        script: |
          set -euo pipefail

          sudo mkdir -p /usr/local/bin
          sudo ln -sf /usr/bin/readlink /usr/local/bin/greadlink || true

          brew update
          brew install ruby

          RUBY_PREFIX="$(brew --prefix ruby)"
          export PATH="$RUBY_PREFIX/bin:/opt/homebrew/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

          gem install cocoapods -N
          POD_BIN="$(gem env gemdir)/bin/pod"
          test -x "$POD_BIN"

          cd ios/App
          rm -rf Pods Podfile.lock
          "$POD_BIN" repo update
          "$POD_BIN" install --repo-update

          # Fix rsync symlink issue in CocoaPods frameworks script
          sed -i '' 's/--links/--copy-links/g' "Pods/Target Support Files/Pods-App/Pods-App-frameworks.sh" || true
          cd ../..

      - name: Archive + Export IPA (manual signing)
        script: |
          set -euo pipefail

          rm -rf build
          mkdir -p build/ipa

          # 1) Archive
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/App.xcarchive \
            COMPILER_INDEX_STORE_ENABLE=NO \
            archive | tee build/xcodebuild_archive.log

          # 2) Create a VALID exportOptions.plist via plutil (no “No Accounts”)
          cat > build/export_options.json <<'EOF'
          {
            "method": "app-store-connect",
            "signingStyle": "manual",
            "teamID": "R8W6XUCMDD",
            "signingCertificate": "Apple Distribution",
            "provisioningProfiles": {
              "com.datajury.app": "com.datajury.app"
            },
            "stripSwiftSymbols": true,
            "compileBitcode": false
          }
          EOF

          plutil -convert xml1 build/export_options.json -o build/export_options.plist
          plutil -lint build/export_options.plist

          # 3) Export IPA
          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist build/export_options.plist \
            -exportPath build/ipa | tee build/xcodebuild_export.log

          echo "IPAs found:"
          find build -name "*.ipa" -print || true

    artifacts:
      - build/ipa/*.ipa
      - build/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
