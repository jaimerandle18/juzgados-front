workflows:
  ios-release:
    name: iOS Release (Data Jury)
    max_build_duration: 60

    environment:
      node: 20
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.datajury.app

    integrations:
      app_store_connect: codemagic

    scripts:
      - name: Install dependencies
        script: |
          set -euo pipefail
          npm ci

      - name: Build Next.js (optional)
        script: |
          set -euo pipefail
          npm run build || echo "Next build skipped"

      - name: Sync Capacitor iOS
        script: |
          set -euo pipefail
          npx cap sync ios

      - name: Install Ruby (brew) + CocoaPods (avoid rbenv pod) + Pods install
        script: |
          set -euo pipefail

          # Fix greadlink missing
          sudo mkdir -p /usr/local/bin
          sudo ln -sf /usr/bin/readlink /usr/local/bin/greadlink || true

          # Install Ruby via Homebrew
          brew update
          brew install ruby

          RUBY_PREFIX="$(brew --prefix ruby)"
          export PATH="$RUBY_PREFIX/bin:/opt/homebrew/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

          echo "Ruby:"
          "$RUBY_PREFIX/bin/ruby" -v

          echo "Gem:"
          "$RUBY_PREFIX/bin/gem" -v

          echo "Install CocoaPods:"
          "$RUBY_PREFIX/bin/gem" install cocoapods -N

          # Use the pod that belongs to the brew ruby gem bin
          POD_BIN="$RUBY_PREFIX/bin/pod"
          if [ ! -x "$POD_BIN" ]; then
            # fallback: sometimes gem bin goes here
            POD_BIN="$(dirname "$($RUBY_PREFIX/bin/gem env gemdir)")/bin/pod"
          fi

          echo "Which pod:"
          command -v pod || true
          echo "Using pod at:"
          echo "$POD_BIN"

          "$POD_BIN" --version

          cd ios/App
          rm -rf Pods Podfile.lock
          "$POD_BIN" repo update
          "$POD_BIN" install --repo-update

          test -f "Pods/Target Support Files/Pods-App/Pods-App.release.xcconfig"
          cd ../..

      - name: Build IPA
        script: |
          set -euo pipefail

          cat > export_options.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          rm -rf build
          mkdir -p build

          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            COMPILER_INDEX_STORE_ENABLE=NO \
            archive | tee build/xcodebuild_archive.log

          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist export_options.plist \
            -exportPath build/ipa | tee build/xcodebuild_export.log

    artifacts:
      - build/ipa/*.ipa
      - build/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
