workflows:
  ios-release:
    name: iOS Release (Data Jury)
    max_build_duration: 60

    environment:
      node: 22
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.datajury.app

    integrations:
      app_store_connect: codemagic

    scripts:
      - name: Install dependencies
        script: |
          set -euo pipefail
          npm ci

      - name: Debug Capacitor versions (must be consistent)
        script: |
          set -euo pipefail
          node -v
          npm -v
          npm ls @capacitor/core @capacitor/ios @capacitor/cli || true

      - name: Build Next.js (optional)
        script: |
          set -euo pipefail
          npm run build || echo "Next build skipped"

      - name: Compute numeric build number (automatic)
        script: |
          set -euo pipefail
          BUILD_NUM_LOCAL="$(date +%s)"
          echo "BUILD_NUM=$BUILD_NUM_LOCAL" >> "$CM_ENV"
          echo "Computed BUILD_NUM=$BUILD_NUM_LOCAL"

      # ⚠️ IMPORTANT: use COPY (no pod install) instead of SYNC
      - name: Capacitor copy iOS (no pods)
        script: |
          set -euo pipefail
          npx cap copy ios

      - name: Install Ruby (brew) + CocoaPods + Patch Podfile platform + Pods install
        script: |
          set -euo pipefail

          sudo mkdir -p /usr/local/bin
          sudo ln -sf /usr/bin/readlink /usr/local/bin/greadlink || true

          brew update
          brew install ruby

          RUBY_PREFIX="$(brew --prefix ruby)"
          export PATH="$RUBY_PREFIX/bin:/opt/homebrew/bin:/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin"

          gem install cocoapods -N
          POD_BIN="$(gem env gemdir)/bin/pod"
          test -x "$POD_BIN"

          # ✅ Patch Podfile BEFORE pod install (this is what fixes "higher minimum deployment target")
          PODFILE="ios/App/Podfile"
          test -f "$PODFILE"
          sed -i '' "s/platform :ios, '.*'/platform :ios, '16.0'/g" "$PODFILE" || true
          echo "Podfile platform now:"
          grep -n "platform :ios" "$PODFILE" || true

          # Install pods
          cd ios/App
          rm -rf Pods Podfile.lock
          "$POD_BIN" repo update
          "$POD_BIN" install --repo-update

          # Fix rsync symlink issue in CocoaPods frameworks script
          sed -i '' 's/--links/--copy-links/g' "Pods/Target Support Files/Pods-App/Pods-App-frameworks.sh" || true
          cd ../..

      - name: Inject PrivacyInfo.xcprivacy into Capacitor/Cordova frameworks (pre-archive)
        script: |
          set -euo pipefail
          : "${BUILD_NUM:?BUILD_NUM not set}"

          SRC="ios/privacy/PrivacyInfo.xcprivacy"
          test -f "$SRC"

          echo "Searching frameworks in node_modules..."
          CAP_DIR="$(find node_modules -type d -name "Capacitor.framework" | head -n 1)"
          COR_DIR="$(find node_modules -type d -name "Cordova.framework" | head -n 1)"

          echo "CAP_DIR=$CAP_DIR"
          echo "COR_DIR=$COR_DIR"

          if [ -z "$CAP_DIR" ]; then
            echo "❌ Capacitor.framework not found in node_modules"
            exit 1
          fi
          if [ -z "$COR_DIR" ]; then
            echo "❌ Cordova.framework not found in node_modules"
            exit 1
          fi

          cp -f "$SRC" "$CAP_DIR/PrivacyInfo.xcprivacy"
          cp -f "$SRC" "$COR_DIR/PrivacyInfo.xcprivacy"

          echo "✅ Injected manifests:"
          ls -la "$CAP_DIR/PrivacyInfo.xcprivacy"
          ls -la "$COR_DIR/PrivacyInfo.xcprivacy"

      - name: Force numeric CFBundleVersion (all Info.plist)
        script: |
          set -euo pipefail
          : "${BUILD_NUM:?BUILD_NUM not set}"
          echo "Using BUILD_NUM=$BUILD_NUM"

          echo "Info.plist files:"
          find ios -name "Info.plist" -print

          while IFS= read -r PLIST; do
            echo "-> Setting CFBundleVersion in $PLIST"
            /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUM" "$PLIST" 2>/dev/null \
              || /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $BUILD_NUM" "$PLIST"
            /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST" || true
          done < <(find ios -name "Info.plist")

      - name: Archive + Export IPA (manual signing)
        script: |
          set -euo pipefail
          : "${BUILD_NUM:?BUILD_NUM not set}"

          rm -rf build
          mkdir -p build/ipa

          echo "Archiving with BUILD_NUM=$BUILD_NUM"

          # 1) Archive (force numeric build number at build-settings level too)
          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/App.xcarchive \
            COMPILER_INDEX_STORE_ENABLE=NO \
            CURRENT_PROJECT_VERSION="$BUILD_NUM" \
            archive | tee build/xcodebuild_archive.log

          # 2) Create exportOptions.plist via plutil
          cat > build/export_options.json <<'EOF'
          {
            "method": "app-store-connect",
            "signingStyle": "manual",
            "teamID": "R8W6XUCMDD",
            "signingCertificate": "Apple Distribution",
            "provisioningProfiles": {
              "com.datajury.app": "com.datajury.app"
            },
            "stripSwiftSymbols": true,
            "compileBitcode": false
          }
          EOF

          plutil -convert xml1 build/export_options.json -o build/export_options.plist
          plutil -lint build/export_options.plist

          # 3) Export IPA
          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist build/export_options.plist \
            -exportPath build/ipa | tee build/xcodebuild_export.log

          echo "IPAs found:"
          find build -name "*.ipa" -print || true

          # 4) Verify inside IPA (Info.plist + privacy manifests)
          IPA_PATH="$(ls -1 build/ipa/*.ipa | head -n 1)"
          echo "IPA: $IPA_PATH"
          TMPDIR="$(mktemp -d)"
          unzip -q "$IPA_PATH" -d "$TMPDIR"

          APP_PLIST="$TMPDIR/Payload/App.app/Info.plist"
          echo "App plist in IPA: $APP_PLIST"

          echo "CFBundleShortVersionString:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" "$APP_PLIST"
          echo "CFBundleVersion:"
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$APP_PLIST"

          echo "Checking privacy manifests inside IPA frameworks..."
          ls -la "$TMPDIR/Payload/App.app/Frameworks/Capacitor.framework/PrivacyInfo.xcprivacy"
          ls -la "$TMPDIR/Payload/App.app/Frameworks/Cordova.framework/PrivacyInfo.xcprivacy"

          echo "✅ OK: IPA contains privacy manifests + numeric build version."

    artifacts:
      - build/ipa/*.ipa
      - build/*.log

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
