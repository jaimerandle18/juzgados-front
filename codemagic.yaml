workflows:
  ios-release:
    name: iOS Release (Data Jury)
    max_build_duration: 60

    environment:
      node: 20
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.datajury.app

    integrations:
      app_store_connect: codemagic

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build Next.js (optional)
        script: |
          npm run build || echo "Next build skipped"

      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios

      - name: Install Ruby + CocoaPods + Pods install
        script: |
          set -e

          sudo mkdir -p /usr/local/bin
          sudo ln -sf /usr/bin/readlink /usr/local/bin/greadlink || true

          brew update
          brew install ruby

          RUBY_PREFIX="$(brew --prefix ruby)"
          export PATH="$RUBY_PREFIX/bin:$PATH"

          gem install cocoapods -N
          POD_BIN="$(gem env gemdir)/bin/pod"

          cd ios/App
          rm -rf Pods Podfile.lock
          "$POD_BIN" repo update
          "$POD_BIN" install --repo-update

          sed -i '' 's/--links/--copy-links/g' "Pods/Target Support Files/Pods-App/Pods-App-frameworks.sh" || true
          cd ../..

       - name: Create export options plist (via plutil)
        script: |
          set -euo pipefail

          cat > export_options.json <<'EOF'
          {
            "method": "app-store-connect",
            "signingStyle": "automatic",
            "teamID": "R8W6XUCMDD",
            "stripSwiftSymbols": true,
            "compileBitcode": false
          }
          EOF

          # Convert JSON -> valid XML plist
          plutil -convert xml1 export_options.json -o export_options.plist

          echo "Lint plist:"
          plutil -lint export_options.plist

          echo "Plist preview:"
          head -n 20 export_options.plist

      - name: Build IPA (Codemagic)
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --export-options-plist "export_options.plist"

          echo "Searching IPAs..."
          find . -maxdepth 6 -name "*.ipa" -print || true

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/logs/*.log
      - "**/*.ipa"

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
