workflows:
  ios-release:
    name: iOS Release (Data Jury)
    max_build_duration: 60

    environment:
      node: 20
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.datajury.app

    integrations:
      app_store_connect: codemagic

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build Next.js (optional)
        script: |
          npm run build || echo "Next build skipped"

      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios

      - name: Install Ruby + CocoaPods + Pods install
        script: |
          set -e

          sudo mkdir -p /usr/local/bin
          sudo ln -sf /usr/bin/readlink /usr/local/bin/greadlink || true

          brew update
          brew install ruby

          RUBY_PREFIX="$(brew --prefix ruby)"
          export PATH="$RUBY_PREFIX/bin:$PATH"

          gem install cocoapods -N
          POD_BIN="$(gem env gemdir)/bin/pod"

          cd ios/App
          rm -rf Pods Podfile.lock
          "$POD_BIN" repo update
          "$POD_BIN" install --repo-update

          sed -i '' 's/--links/--copy-links/g' "Pods/Target Support Files/Pods-App/Pods-App-frameworks.sh" || true
          cd ../..

      - name: Create export options plist
        script: |
          cat > export_options.plist <<'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>app-store-connect</string>
            <key>signingStyle</key>
            <string>automatic</string>
            <key>teamID</key>
            <string>R8W6XUCMDD</string>
            <key>provisioningProfiles</key>
            <dict>
              <key>com.datajury.app</key>
              <string>com.datajury.app</string>
            </dict>
            <key>stripSwiftSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          ls -la export_options.plist

      - name: Build IPA (Codemagic)
        script: |
          xcode-project build-ipa \
            --workspace "ios/App/App.xcworkspace" \
            --scheme "App" \
            --export-options-plist "export_options.plist"

          echo "Searching IPAs..."
          find . -maxdepth 6 -name "*.ipa" -print || true

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/logs/*.log
      - "**/*.ipa"

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
