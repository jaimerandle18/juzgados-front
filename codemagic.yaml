workflows:
  ios-release:
    name: iOS Release (Data Jury)
    max_build_duration: 60

    environment:
      node: 20
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.datajury.app

    integrations:
      app_store_connect: codemagic

    scripts:
      - name: Install dependencies
        script: |
          npm ci

      - name: Build Next.js (optional)
        script: |
          npm run build || echo "Next build skipped"

      - name: Sync Capacitor iOS
        script: |
          npx cap sync ios

      - name: Install Ruby + CocoaPods + Pods install
        script: |
          set -e

          sudo mkdir -p /usr/local/bin
          sudo ln -sf /usr/bin/readlink /usr/local/bin/greadlink || true

          brew update
          brew install ruby

          RUBY_PREFIX="$(brew --prefix ruby)"
          export PATH="$RUBY_PREFIX/bin:$PATH"

          gem install cocoapods -N

          POD_BIN="$(gem env gemdir)/bin/pod"

          cd ios/App
          rm -rf Pods Podfile.lock
          "$POD_BIN" repo update
          "$POD_BIN" install --repo-update

          # Fix rsync symlink issue
          sed -i '' 's/--links/--copy-links/g' "Pods/Target Support Files/Pods-App/Pods-App-frameworks.sh" || true

          cd ../..

      - name: Archive App (Codemagic will export automatically)
        script: |
          set -e

          rm -rf build
          mkdir -p build

          xcodebuild \
            -workspace ios/App/App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/App.xcarchive \
            -allowProvisioningUpdates \
            COMPILER_INDEX_STORE_ENABLE=NO \
            archive

    artifacts:
      - build/App.xcarchive

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
