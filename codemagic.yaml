workflows:
  ios-release:
    name: "iOS Release (Data Jury)"
    max_build_duration: 60

    environment:
      node: 22
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.datajury.app

    integrations:
      app_store_connect: codemagic

    scripts:
      - name: "Install dependencies"
        script: |
          set -euo pipefail
          npm ci

      - name: "Debug Capacitor versions"
        script: |
          set -euo pipefail
          node -v
          npm -v
          npm ls @capacitor/core @capacitor/ios @capacitor/cli || true

      - name: "Build Next.js (optional)"
        script: |
          set -euo pipefail
          npm run build || echo "Next build skipped"

      - name: "Compute numeric build number"
        script: |
          set -euo pipefail
          BUILD_NUM_LOCAL="$(date +%s)"
          echo "BUILD_NUM=$BUILD_NUM_LOCAL" >> "$CM_ENV"
          echo "Computed BUILD_NUM=$BUILD_NUM_LOCAL"

      - name: "Capacitor sync iOS"
        script: |
          set -euo pipefail
          set -x
          ls -la ios || true
          ls -la ios/App || true
          npx cap sync ios
          ls -la ios || true
          ls -la ios/App || true

      - name: "Force numeric CFBundleVersion (all Info.plist)"
        script: |
          set -euo pipefail
          : "${BUILD_NUM:?BUILD_NUM not set}"
          echo "Using BUILD_NUM=$BUILD_NUM"

          while IFS= read -r PLIST; do
            /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $BUILD_NUM" "$PLIST" 2>/dev/null \
              || /usr/libexec/PlistBuddy -c "Add :CFBundleVersion string $BUILD_NUM" "$PLIST"
            /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$PLIST" || true
          done < <(find ios -name "Info.plist")

      - name: "Archive (SPM: project)"
        script: |
          set -euo pipefail
          : "${BUILD_NUM:?BUILD_NUM not set}"

          rm -rf build
          mkdir -p build

          xcodebuild \
            -project ios/App/App.xcodeproj \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -archivePath build/App.xcarchive \
            COMPILER_INDEX_STORE_ENABLE=NO \
            CURRENT_PROJECT_VERSION="$BUILD_NUM" \
            archive | tee build/xcodebuild_archive.log

      - name: "Inject PrivacyInfo.xcprivacy into archive frameworks + re-sign"
        script: |
          set -euo pipefail

          SRC="ios/privacy/PrivacyInfo.xcprivacy"
          test -f "$SRC"

          APP_DIR="build/App.xcarchive/Products/Applications/App.app"
          test -d "$APP_DIR"

          FW_DIR="$APP_DIR/Frameworks"
          test -d "$FW_DIR"

          CAP_FW="$FW_DIR/Capacitor.framework"
          COR_FW="$FW_DIR/Cordova.framework"

          test -d "$CAP_FW"
          test -d "$COR_FW"

          cp -f "$SRC" "$CAP_FW/PrivacyInfo.xcprivacy"
          cp -f "$SRC" "$COR_FW/PrivacyInfo.xcprivacy"

          SIGN_ID="Apple Distribution: Jaime Randle (R8W6XUCMDD)"
          /usr/bin/codesign --force --sign "$SIGN_ID" --timestamp=none "$CAP_FW"
          /usr/bin/codesign --force --sign "$SIGN_ID" --timestamp=none "$COR_FW"

          /usr/bin/codesign -vv "$CAP_FW"
          /usr/bin/codesign -vv "$COR_FW"

      - name: "Export IPA"
        script: |
          set -euo pipefail
          mkdir -p build/ipa

          cat > build/export_options.json <<'EOF'
          {
            "method": "app-store-connect",
            "signingStyle": "manual",
            "teamID": "R8W6XUCMDD",
            "signingCertificate": "Apple Distribution",
            "provisioningProfiles": {
              "com.datajury.app": "com.datajury.app"
            },
            "stripSwiftSymbols": true,
            "compileBitcode": false
          }
          EOF

          plutil -convert xml1 build/export_options.json -o build/export_options.plist
          plutil -lint build/export_options.plist

          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist build/export_options.plist \
            -exportPath build/ipa | tee build/xcodebuild_export.log

          find build -name "*.ipa" -print || true

      - name: "Verify IPA (Info.plist + privacy manifests)"
        script: |
          set -euo pipefail

          IPA_PATH="$(ls -1 build/ipa/*.ipa | head -n 1)"
          echo "IPA: $IPA_PATH"

          TMPDIR="$(mktemp -d)"
          unzip -q "$IPA_PATH" -d "$TMPDIR"

          APP_PLIST="$TMPDIR/Payload/App.app/Info.plist"
          /usr/libexec/PlistBuddy -c "Print :CFBundleVersion" "$APP_PLIST"

          ls -la "$TMPDIR/Payload/App.app/Frameworks/Capacitor.framework/PrivacyInfo.xcprivacy"
          ls -la "$TMPDIR/Payload/App.app/Frameworks/Cordova.framework/PrivacyInfo.xcprivacy"

    artifacts:
      - "build/ipa/*.ipa"
      - "build/*.log"

    publishing:
      app_store_connect:
        auth: integration
        submit_to_testflight: true
